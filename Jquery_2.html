<!DOCTYPE html>
<html>
    <head>
        <meta charset=" UTF-8">
        <meta name="viewport" content="width=device-width, initial=scale=1.0">
        <title>Hello Home</title>
        <style>
            #panel, #flip{
                padding: 10px;
                text-align: center;
                background-color: rgb(251, 154, 35);
                border: solid 5px rgb(255, 0, 0);
            }
            #panel{
                padding: 50px;
                display: none;
                background-color: rgb(255, 242, 95);
            }
            #image1{
                height: 200px;
                width: 300px;
                margin: 40px;
            }
            .dropbtn{
                background-color: rgb(244, 57, 122);
                color: rgb(0, 0, 0);
                padding:20px;
                font-size: 20px;
                width: 120px;
            }
        
           .dropdown-content{
            display: none;
            position: absolute;
            background-color: rgb(137, 255, 247);
            min-width: 100px;
            box-shadow: 0px 10px 20px 0px rgba(0,0,0,0.2);
            
           }
           .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
           }
           .animation{
           display: flex;
           flex-direction: column;
           justify-content: space-evenly;
           align-items: center;
           height: 50vh;
           width: 100%;
           }
           .animate{
           height: 100px;
           width: 100px;
           background-color: rgb(248, 123, 123);
           }
           .carouseldiv{
           height: 50vh;
           display: flex;
           flex-direction: column;
           justify-content: space-evenly;
           align-items: center;
           }
    
           .carousel {
           width: 300px;
           overflow: auto;
           position: relative;
           margin: auto;
           }
         .carousel img {
          width: 100%;
          height: 100%;
          display: none;
          }
         .carousel img.active {
         display: block;
          }
         .carousel-controls {
         text-align: center;
         margin-top: 10px;
         }
         .carousel-controls button {
         padding: 5px 10px;
         margin: 0 5px;
         }
         
        .dropdown-content a:hover {background-color: #fba7a7;}
        .dropdown:hover .dropdown-content {display: block;}
        .dropdown:hover .dropbtn {background-color: #fa76c1;}
        </style>
    </head>
    <body>
        <div id="flip">Click the panel up/down</div>
        <div id="panel">Welcome Home</div>
        <br>
        <br>
        <div class="dropdown">
            <button class="dropbtn">Home</button>
            <div class="dropdown-content">
              <a href="#">Services</a>
              <a href="#">CurrentBill</a>
              <a href="#">Waterbill</a>
              <a href="#">Maintainance</a>
              <a href="#">Contact</a>
            </div>
        </div>
        <br>
        <br>
        <div class="fades">
          <button>Click to fade in/out</button>
          <div>
          <img src="https://miro.medium.com/v2/resize:fit:800/1*x94b4QIfyAJr7LO3V8eD2g.jpeg" alt="image1" id="image1">
          </div>
        </div>
        <div class="animation" >
            <button id="animate">start the animation</button>
        <div class="animate"></div>
        </div>
        <br>
             
        <div class="carouseldiv">
            <div class="carousel">
            <img src="https://wallpapercave.com/wp/wp8547507.jpg" alt="Image 1" class="active">
            <img src="https://wallpapercave.com/wp/wp2464233.jpg" alt="Image 2">
            <img src="https://tse1.mm.bing.net/th?id=OIP.28F4vii6IObDsiL4bkMzvgHaE7&pid=Api&P=0&h=180" alt="Image 3">
            </div>
            <div class="carousel-controls">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
          <script src="jquery-3.7.1.js"></script>
        <script src="Jquery_2.js"></script>
    </body>
</html>
