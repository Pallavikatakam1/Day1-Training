<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom tasks</title>
    <style>
        /* Basic styles for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Button to change background color -->
    <button id="colorButton">Change Background Color</button>

<br>
<br>
    
    <!-- Input field to enter new item -->
    <input type="text" id="newItem" placeholder="Enter new item">
    <!-- Button to add item to the list -->
    <button id="addItemButton">Add Item</button>
    <!-- Unordered list to display items -->
    <ul id="itemList"></ul>

    <br>
    <br>
    
    <!-- Form with an input field for email -->
    <form id="emailForm">
        <input type="email" id="email" placeholder="Enter your email">
        <button type="submit">Submit</button>
    </form>
    <!-- Paragraph to display validation message -->
    <p id="message"></p>

    <br>
    <br>
    
    <!-- Button to open the modal -->
    <button id="openModalButton">Open Modal</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Hello.. Welcome to my page</p>
        </div>
        <br>
    </div>
    
    <!-- Button to demonstrate click event -->
    <button id="clickButton">Click Me</button>
    <!-- Paragraph to demonstrate mouseover event -->
    <p id="hoverText">Hover over me!</p>
    <!-- Input field to demonstrate keydown event -->
    <input type="text" id="inputField" placeholder="Type something">
    
    <!-- Linking the external JavaScript file -->
    <script src="DomFile.js"></script>
</body>
</html>
